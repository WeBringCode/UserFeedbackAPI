#
# Messages
spring.application.msg.welcome=Welcome to the user feedback collection API's base controller!
#
# JPA
spring.datasource.url=jdbc:postgresql://localhost:5432/userrating
spring.datasource.username=[INSERT_POSTGRES_DB_USERNAME]
spring.datasource.password=[INSERT_POSTGRES_DB_PASSWORD]
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
#
# Security
spring.security.user.name=not_used
spring.security.user.password=not_used
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
#
# Logging
logging.config=classpath:logback-test.xml
logging.logback.rollingpolicy.max-file-size=10MB
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
#
# Redis
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=16379
spring.redis.ssl=false
spring.redis.password=[INSERT_REDIS_DB_PASSWORD]
spring.redis.timeout=60000
#spring.redis.cluster.nodes=172.21.0.100:17000, 172.21.0.101:17001, 172.21.0.102:17002
#spring.redis.cluster.max-redirects=3
#
# Swagger - View documentation for Springdoc Swagger - https://springdoc.org/index.html#properties
springdoc.api-docs.path=/api-docs
springdoc.show-actuator=true
springdoc.packagesToScan=se.digg.api
springdoc.writer-with-default-pretty-printer=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.use-root-path=false
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.deepLinking=true
#
# Host checking
impression.isHostCheckingEnabled=true
impression.serverHost=localhost
#
# Date time handling
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
#
# Rating
rating.expirationTimeInSeconds=10
#
# Impression
impression.expirationTimeInSeconds=10
#
# Profiles
spring.profiles.active=local
